<!-- card  con image-->
<div class="card mb-3">
  <a class="text-decoration-none text-dark" href="#">
    <img
      src="https://res.cloudinary.com/practicaldev/image/fetch/s--rpLaqIBR--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/tbeb5r808hnhohxjs3vg.jpg"
      class="card-img-top"
      alt="main_image"
    />
    <div class="card-body px-0">
      <div class="d-flex container-fluid p-0">
        <div>
          <img
            class="mt-2 ms-3 border rounded-circle"
            src="https://www.shareicon.net/data/512x512/2016/07/26/802009_man_512x512.png"
            alt="Dev.to"
            width="35"
            height="35"
          />
        </div>
        <div class="d-flex flex-column container ps-2">
          <span class="fw-bold">Chris Bongers</span>
          <span class="fw-light">Mar 26 (16 hours ago)</span>
          <h2 class="my-2 fw-bold">Card Relevant</h2>
          <div class="d-flex">
            <button type="button" class="btn fw-light button-tags">#css</button>
            <button type="button" class="btn fw-light button-tags">
              #webdev
            </button>
            <button type="button" class="btn fw-light button-tags">
              #something
            </button>
          </div>
          <div class="d-flex justify-content-between">
            <div class="mt-2">
              <button type="button" class="btn button-comment">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-heart"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#2c3e50"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M19.5 13.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
                  />
                </svg>
                27 Reactions
              </button>
              <button type="button" class="btn button-comment">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-message-circle"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#2c3e50"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1" />
                  <line x1="12" y1="12" x2="12" y2="12.01" />
                  <line x1="8" y1="12" x2="8" y2="12.01" />
                  <line x1="16" y1="12" x2="16" y2="12.01" />
                </svg>
                3 Comments
              </button>
            </div>
            <div class="d-flex align-items-center">
              <span class="fw-light me-2 mt-2">3 min read</span>
              <button type="button" class="btn btn-light mt-2 button-save">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
